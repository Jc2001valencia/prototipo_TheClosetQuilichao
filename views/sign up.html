<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Tiendas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
  <form style="width: 700px;" action="/registrar" method="post" onsubmit="return validateForm()">
    <h2>Registro de Tiendas</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="tipo">Selecciona el tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="tienda">Tienda</option>
          <option value="persona">Persona Natural</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="tipo_tienda">Tipo de Tienda:</label>
        <select id="tipo_tienda" name="tipo_tienda" required>
          <option value="ropa">Ropa</option>
          <option value="moda">Moda</option>
          <option value="accesorios">Accesorios</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="codigo_pais">Código de País:</label>
        <select id="codigo_pais" name="codigo_pais" required>
          <option value="+1">+1 (EE. UU.)</option>
          <option value="+52">+52 (México)</option>
          <!-- Agrega más opciones según los códigos de país que necesites -->
        </select>
      </div>
      <div class="form-group">
        <label for="telefono">Número de Contacto (WhatsApp):</label>
        <input type="text" id="telefono" name="telefono" required>
      </div>
    </div>
    <div class="form-group" style="width: 320px;">
      <label for="contrasena">Contraseña:</label>
      <div class="input-group" style="display: flex;">
        <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="form-actions">
      <a href="login.html">Ya tengo una cuenta</a>
      <div class="google-btn">
        <i class="fab fa-google"></i>
        Registrar con Google
      </div>
    </div>
<br>
    <input type="submit" value="Registrar">
  </form>

  <script>
    function validateForm() {
      // Validación básica del número de contacto (solo números)
      var telefono = document.getElementById("telefono").value;
      if (isNaN(telefono)) {
        alert("Por favor, introduce un número de contacto válido.");
        return false;
      }
      return true;
    }

    function togglePassword() {
      var passwordField = document.getElementById("contrasena");
      var toggleButton = document.querySelector("#contrasena + .input-group-append button");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
      } else {
        passwordField.type = "password";
        toggleButton.innerHTML = '<i class="fas fa-eye"></i>';
      }
    }
  </script>
</body>
</html>
